<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Prodotto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2 id="nomeProdotto">Dettaglio Prodotto</h2>
        <img id="immagineProdotto" class="img-fluid mb-4" alt="Immagine del prodotto">
        <p><strong>Prezzo di Acquisto:</strong> €<span id="prezzoAcquisto"></span></p>
        <p><strong>Quantità:</strong> <span id="quantità"></span></p>
        <a href="index.html" class="btn btn-primary">Torna alla Lista</a>
    </div>

    <script>
        function caricaDettaglioProdotto() 
        {
            const urlParams = new URLSearchParams(window.location.search);
            const prodottoId = urlParams.get('id');
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "prodotti.json", true);
            xhr.onreadystatechange = function () 
            {
                if (xhr.readyState === 4 && xhr.status === 200) 
                {
                    const prodotti = JSON.parse(xhr.responseText);
                    const prodotto = prodotti.find(p => p.id == prodottoId);
                    
                    if (prodotto) 
                    {
                        document.getElementById("nomeProdotto").textContent = prodotto.nome;
                        document.getElementById("immagineProdotto").src = prodotto.immagine;
                        document.getElementById("prezzoAcquisto").textContent = prodotto.prezzoAcquisto.toFixed(2);
                        document.getElementById("quantità").textContent = prodotto.quantità;
                    }
                }
            };
            xhr.send();
        }

        window.onload = caricaDettaglioProdotto;
    </script>

</body>
</html>
